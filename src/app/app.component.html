<div class="container">
    <form>
      <div class="form-group search-bar">
        
        <!-- Search -->
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          (input)="onSearch(searchBox.value)"
        />

        <!-- Progress -->
        <div class="loader" *ngIf="loading">
          <div class="anmation-loader"></div>
        </div>
      </div>

      <!-- Search Result -->
      <div class="search-results">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" *ngFor="let country of countries$ | async">
            <div class="d-flex p-2 bd-highlight">
              <img
                src="{{ country.flags.svg }}"
                alt="Flag of {{ country.name.official }}"
                class="country-flag"
              />
              <p class="ms-3 country-name">{{ country.name.official }}</p>
            </div>
          </li>
        </ul>
        <div class="no-results" *ngIf="(countries$ | async)?.length === 0">
            No countries found for your search.
          </div>
      </div>
   </form>
</div>
